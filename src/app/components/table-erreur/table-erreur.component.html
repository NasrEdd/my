<h1 class="title">{{TitreTableau}}</h1>

<div class="root">
    <table id="table" class="table">
        <tr class="row thead-dark">
            <th class="col" *ngFor="let ele of key">{{ele}}</th>
        </tr>
        <tr class="row" *ngFor="let elem of value" scope="row">
            <td class="col" *ngFor="let val of elem">{{val}}</td>
        </tr>

    </table>
</div>
<a routerLink=".."><button class="btn">Retoure</button></a>
