<nav id="modulesSidebar" class="modulesSideBar">

    <div (click)="closeMenu()" class="dismiss d-flex justify-content-center align-items-center d-inline-block col-auto align-self-center" >
        <i class="fas fa-arrow-circle-left fa-2x"></i>
    </div>

    <div class="py-4 row col-12 mx-0" style="background:#16418a;">
        <div class="col-auto d-flex">
            <i class="fas fa-user-alt fa-2x align-self-center" style="margin-left: 8px;"></i>
        </div>
        <div class="col">
            <h4 class="h4 mt-0 mb-1">
                Username
            </h4>   
            <a href="#logout" data-toggle="collapse" aria-expanded="false" style="margin-left: auto;"> <i class="fas fa-sign-out-alt "></i> {{ "SIDEBARS.MODULESBAR.LOGOUT" | translate }} </a>
        </div>
    </div>

    <div class="row col-12 mx-0" style="background: #16418a;">
        <div class="d-inline-block col mt-1">
            <h5 class="h6"> {{ "SIDEBARS.MODULESBAR.MODULES" | translate }} : </h5>
        </div>
    </div>


    <ul class="list-unstyled components col-12 mx-0">
        <li *ngFor="let module of modules" routerLinkActive="active" > 
            <button type="button" data-bs-toggle="collapse" class="w-100" [attr.data-bs-target]="'#'+module.id" aria-expanded="false" [attr.aria-controls]="'#'+module.id">
                {{ module.name }}
                <span *ngIf="checkHasClassShow(module.id)" style="float:right;">
                    <i class="fas fa-chevron-up"></i>
                </span>
                <span *ngIf="!checkHasClassShow(module.id)" style="float:right;">
                    <i class="fas fa-chevron-down"></i>
                </span>
            </button>
            <ul class="collapse list-unstyled" *ngIf="module.elements.length" routerLinkActive="show" id="{{module.id}}">
                <li *ngFor="let element of module.elements" routerLinkActive="active">
                    <a routerLink="{{ element.url }}">  <i class="{{element.icon}}"></i> {{ element.textKey|translate}} </a>
                </li>
            </ul>
        </li>
    </ul>

    
</nav>
