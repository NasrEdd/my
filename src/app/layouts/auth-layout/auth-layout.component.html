<div class="bg-light MyContainer d-flex justify-content-center align-items-center">
    <div class="d-block col-7 col-md-5 col-lg-4 col-xl-3">
        <!--begin::Login-->
        <div class="login login-4 w-100 d-flex flex-row-fluid">
            <div class="card p-0 d-flex flex-center flex-row-fluid w-100" style="">
                <div class="card-body p-3 text-center position-relative overflow-hidden">
                    <!--begin::Login Header-->
                    <div class="d-flex justify-content-center mb-15">
                        <a href="/">
                            <img src="assets/img/logo.png" class="" alt="" />
                        </a>
                    </div>
                    <!--end::Login Header-->
                    <!--begin::Login Sign in form-->
                    <div class="login-signin">
                        <div class="mb-20">
                            <h3>Sign In To Admin</h3>
                            <div class="text-muted font-weight-bold">Enter your details to login to your account:</div>
                        </div>
                        <form class="form" id="kt_login_signin_form">
                            <div class="form-group mb-5">
                                <input class="form-control py-3 px-4" type="text" placeholder="Email" name="username" autocomplete="off" />
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control py-3 px-4" type="password" placeholder="Password" name="password" />
                            </div>
                            <div class="form-group d-flex flex-wrap justify-content-between align-items-center">
                                <div class="checkbox-inline">
                                    <label class="checkbox m-0 text-muted">
                                    <input type="checkbox" name="remember" />
                                    <span></span>Remember me</label>
                                </div>
                                <a href="javascript:;" id="kt_login_forgot" class="text-muted text-hover-primary">Forget Password ?</a>
                            </div>
                            <button id="kt_login_signin_submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-4">Sign In</button>
                        </form>
                        <div class="mt-10">
                            <span class="opacity-70 mr-4">Don't have an account yet?</span>
                            <a href="javascript:;" id="kt_login_signup" class="text-muted text-hover-primary font-weight-bold">Sign Up!</a>
                        </div>
                    </div>
                    <!--end::Login Sign in form-->
                </div>
            </div>
        </div>
        <!--end::Login-->
</div>
