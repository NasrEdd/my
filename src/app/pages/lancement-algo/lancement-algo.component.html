<h1>{{titre}}</h1>
<div class=" container-fluid " id="root">
    <div id="row"  *ngFor="let element of data">
        <div >
            <div id="rowCol">
                <button class="btn Banim ">{{element.title}}</button>
            </div>
            <div class="contenue " id={{element.id}}>
                <p>{{element.description}}</p>
                <span>{{element.erreur}}</span>
            </div>

        </div>
      
    </div>

</div>
